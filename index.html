<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cofre Temporal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.2rem;
    }
    .subtitle {
      color: #94a3b8;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      resize: vertical;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .time-selector select {
      padding: 6px;
      margin-right: 10px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #2563eb;
    }
    .clear-btn {
      background-color: #ef4444;
    }
    .clear-btn:hover {
      background-color: #dc2626;
    }
    .terminal {
      background-color: #1e293b;
      color: #a3e635;
      padding: 10px;
      border-radius: 6px;
      margin-top: 20px;
    }
    .messages-section {
      margin-top: 40px;
    }
    .message-item {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      background-color: #1e293b;
    }
    .ready-message {
      border-left: 4px solid #22c55e;
    }
    .waiting-message {
      border-left: 4px solid #f59e0b;
    }
    img {
      max-width: 100%;
      margin-top: 8px;
      border-radius: 6px;
    }
    .status-bar {
      background-color: #1e293b;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîí Cofre Temporal</h1>
    <p class="subtitle">C√°psula do Tempo Digital</p><div class="status-bar">
  ‚öôÔ∏è Sistema ativo | C√°psulas: <span id="msgCount">0</span> | Tempo de execu√ß√£o: <span id="uptime">0s</span>
</div>

<div class="form-group">
  <label for="messageText">üí¨ Mensagem:</label>
  <textarea id="messageText" placeholder="Escreva algo para o futuro..."></textarea>
</div>

<div class="form-group">
  <label for="imageUpload">üì∑ Imagem opcional:</label>
  <input type="file" id="imageUpload" accept="image/*">
</div>

<div class="form-group">
  <label>‚è±Ô∏è Tempo de bloqueio:</label>
  <div class="time-selector">
    <select id="timeAmount">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="30">30</option>
      <option value="60">60</option>
    </select>
    <select id="timeUnit">
      <option value="seconds">Segundos</option>
      <option value="minutes">Minutos</option>
      <option value="hours">Horas</option>
      <option value="days">Dias</option>
    </select>
  </div>
</div>

<button onclick="createTimeCapsule()">üöÄ Criar C√°psula</button>
<button class="clear-btn" onclick="clearDatabase()">üóëÔ∏è Limpar</button>

<div id="terminal" class="terminal" style="display:none;"></div>

<div class="messages-section">
  <h2>üì¶ C√°psulas</h2>
  <div id="messagesList"></div>
</div>

  </div>  <script>
    class AdvancedStorage {
      constructor() {
        this.key = 'vault_storage_v1';
      }
      save(data) {
        localStorage.setItem(this.key, JSON.stringify(data));
      }
      load() {
        try {
          return JSON.parse(localStorage.getItem(this.key)) || [];
        } catch {
          return [];
        }
      }
    }

    class TemporalVault {
      constructor() {
        this.storage = new AdvancedStorage();
        this.database = this.storage.load();
        this.startTime = Date.now();
        this.updateDisplay();
        this.startTimer();
      }
      encryptData(data) {
        return btoa(JSON.stringify(data));
      }
      decryptData(data) {
        try {
          return JSON.parse(atob(data));
        } catch {
          return null;
        }
      }
      calculateUnlockTime(amount, unit) {
        const now = new Date();
        const map = { seconds: 1, minutes: 60, hours: 3600, days: 86400 };
        return new Date(now.getTime() + amount * map[unit] * 1000);
      }
      saveDatabase() {
        this.storage.save(this.database);
      }
      updateDisplay() {
        const container = document.getElementById('messagesList');
        container.innerHTML = '';
        const now = new Date();
        this.database.forEach(item => {
          const decrypted = this.decryptData(item.encrypted);
          if (!decrypted) return;
          const ready = new Date(item.unlockTime) <= now;
          const el = document.createElement('div');
          el.className = `message-item ${ready ? 'ready-message' : 'waiting-message'}`;
          el.innerHTML = `
            <div>üîì Desbloqueio: ${new Date(item.unlockTime).toLocaleString()}</div>
            ${ready ?
              (decrypted.imageData ? `<img src="${decrypted.imageData}">` : '') +
              `<div>${decrypted.text}</div>` :
              `<div>‚è≥ Aguardando...</div>`
            }
          `;
          container.appendChild(el);
        });
        document.getElementById('msgCount').innerText = this.database.length;
      }
      startTimer() {
        setInterval(() => {
          const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
          document.getElementById('uptime').innerText = `${elapsed}s`;
          this.updateDisplay();
        }, 1000);
      }
    }

    const vault = new TemporalVault();

    function createTimeCapsule() {
      const text = document.getElementById('messageText').value.trim();
      const amount = parseInt(document.getElementById('timeAmount').value);
      const unit = document.getElementById('timeUnit').value;
      const imageInput = document.getElementById('imageUpload');
      const imageFile = imageInput.files[0];

      if (!text && !imageFile) {
        alert("Digite uma mensagem ou envie uma imagem.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const imageData = imageFile ? reader.result : null;
        const unlockTime = vault.calculateUnlockTime(amount, unit);
        const encrypted = vault.encryptData({ text, imageData, unlockTime });

        vault.database.push({ encrypted, unlockTime });
        vault.saveDatabase();
        vault.updateDisplay();

        const terminal = document.getElementById('terminal');
        terminal.innerText = `‚úÖ C√°psula criada! Desbloqueia em ${unlockTime.toLocaleString()}`;
        terminal.style.display = 'block';
      };

      if (imageFile) {
        reader.readAsDataURL(imageFile);
      } else {
        reader.onload();
      }
    }

    function clearDatabase() {
      if (confirm("Deseja apagar todas as c√°psulas?")) {
        vault.database = [];
        vault.saveDatabase();
        vault.updateDisplay();
      }
    }
  </script></body>
</html>
